<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${editMode} ? 'Edit Vinyl - Vinyl Marketplace' : 'Add New Vinyl - Vinyl Marketplace'">Add New Vinyl - Vinyl Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
        }
        .form-container {
            background: #16213e;
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-label {
            color: #e94560;
            font-weight: 500;
        }
        .form-control, .form-select {
            background-color: #1a1a2e;
            border: 2px solid #0f3460;
            color: #eaeaea;
        }
        .form-control:focus, .form-select:focus {
            background-color: #1a1a2e;
            border-color: #e94560;
            color: #eaeaea;
            box-shadow: 0 0 0 0.25rem rgba(233, 69, 96, 0.25);
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .btn-submit {
            background-color: #e94560;
            border: none;
            padding: 0.75rem 2rem;
        }
        .btn-submit:hover {
            background-color: #d63850;
        }
        .btn-cancel {
            background-color: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
        }
        .btn-cancel:hover {
            background-color: #6c757d;
            color: #1a1a2e;
        }
        .hero-title {
            color: #e94560;
            font-weight: 700;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            display: none;
            margin-top: 1rem;
        }
        .upload-area {
            border: 2px dashed #0f3460;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #e94560;
        }
        .upload-area i {
            font-size: 3rem;
            color: #e94560;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/vinyls">
                <i class="bi bi-vinyl-fill me-2"></i>Vinyl Marketplace
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="hero-title mb-4">
                <i th:class="${editMode} ? 'bi bi-pencil-square me-2' : 'bi bi-plus-circle me-2'"></i>
                <span th:text="${editMode} ? 'Edit Vinyl' : 'Add New Vinyl'">Add New Vinyl</span>
            </h2>
            
            <form th:action="${editMode} ? @{/vinyls/{id}/edit(id=${vinyl.id})} : @{/vinyls/add}" th:object="${vinyl}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Album Title *</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" 
                           placeholder="Enter album title" required>
                </div>

                <div class="mb-3">
                    <label for="artist" class="form-label">Artist *</label>
                    <input type="text" class="form-control" id="artist" th:field="*{artist}" 
                           placeholder="Enter artist name" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="genre" class="form-label">Genre *</label>
                        <input type="text" class="form-control" id="genre" th:field="*{genre}" 
                               placeholder="e.g., Rock, Jazz, Pop" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="releaseYear" class="form-label">Release Year *</label>
                        <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" 
                               placeholder="e.g., 1973" min="1900" max="2030" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price ($) *</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" 
                               placeholder="e.g., 29.99" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="condition" class="form-label">Condition *</label>
                        <select class="form-select" id="condition" th:field="*{condition}" required>
                            <option value="">Select condition</option>
                            <option value="Mint">Mint</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Album Cover Image</label>
                    <div th:if="${editMode != null and editMode and vinyl.imageUrl != null and !vinyl.imageUrl.isEmpty()}" class="mb-3">
                        <p class="text-muted small mb-2">Current image:</p>
                        <img th:src="${vinyl.imageUrl}" alt="Current cover" 
                             style="max-width: 150px; border-radius: 8px;"
                             onerror="this.src='/images/default-vinyl.svg'">
                    </div>
                    <div class="upload-area" onclick="document.getElementById('image').click()">
                        <i class="bi bi-cloud-arrow-up"></i>
                        <p class="mt-2 mb-0" th:text="${editMode} ? 'Click to upload a new image (optional)' : 'Click to upload an image'">Click to upload an image</p>
                        <small class="text-muted">PNG, JPG, GIF up to 10MB</small>
                    </div>
                    <input type="file" class="form-control d-none" id="image" name="image" 
                           accept="image/*" onchange="previewImage(this)">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-submit">
                        <i th:class="${editMode} ? 'bi bi-check-lg me-1' : 'bi bi-plus-lg me-1'"></i>
                        <span th:text="${editMode} ? 'Save Changes' : 'Add Vinyl'">Add Vinyl</span>
                    </button>
                    <a th:href="${editMode} ? @{/vinyls/{id}(id=${vinyl.id})} : @{/vinyls}" class="btn btn-cancel">
                        <i class="bi bi-x-lg me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
